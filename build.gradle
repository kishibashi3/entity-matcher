// -*- coding: utf-8; mode: groovy -*-

buildscript {
	repositories {
		mavenCentral()
		maven { url "https://plugins.gradle.org/m2/" }
	}
}

// basic plugins
apply plugin: "java"
apply plugin: "idea"

// basic configuration
group = "jp.ubiosis.tools"
ext.artifactId = "entity-matcher"

sourceCompatibility = 1.8
targetCompatibility = 1.8

tasks.withType(AbstractCompile) each {
	it.options.encoding = "UTF-8"
}

// compiler
compileJava {
	options.compilerArgs << "-Werror"
	options.compilerArgs << "-Xlint:all" << "-Xlint:-processing" << "-Xlint:-deprecation"
}


// ======== libraries ========
repositories {
	mavenCentral()
}

dependencies {
		
	// loggers
	compile group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.8'
    compile group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.8'		
	// other
	compileOnly group: 'org.projectlombok', name: 'lombok', version: '1.16.4'
	compile group: 'com.google.guava', name: 'guava', version: '11.0.2'	
	compile "commons-io:commons-io:2.5"
	compile("org.hibernate:hibernate-validator:5.3.0.Final") { force = true }
	// testing
	testCompile group: 'junit', name: 'junit', version: '4.4'
	testCompile group: 'org.hamcrest', name: 'hamcrest-all', version: '1.3'
	testCompile group: 'org.mockito', name: 'mockito-all', version: '1.8.4'
}

