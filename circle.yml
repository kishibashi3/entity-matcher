dependencies:
  override:
    - ./gradlew -v
    - ./gradlew resolveDependencies
general:
  artifacts:
    - "build/reports"
machine:
  environment:
    _JAVA_OPTIONS: -Xmx500M
  java:
    version: oraclejdk8
  post:
    - sudo service mysql stop
    - sudo service postgresql stop
test:
  override:
    - ./gradlew check jacocoTestReport
deployment:
  release:
    branch: master
    commands:
      - ./gradlew uploadBundle pushImageAsLatest
